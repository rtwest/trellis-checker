<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      font-size: 11px;
      line-height: 1.4;
      background: #ffffff;
      color: #000000;
    }

    .container {
      padding: 8px;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: 12px;
    }

    .header-title {
      font-size: 13px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 2px;
    }

    .header-subtitle {
      font-size: 11px;
      color: #666666;
    }

    .scan-button {
      width: 100%;
      padding: 6px 8px;
      background: #000000;
      color: #ffffff;
      border: 1px solid #000000;
      border-radius: 2px;
      font-size: 11px;
      font-weight: 400;
      cursor: pointer;
      transition: background 0.1s;
      margin-bottom: 8px;
    }

    .scan-button:hover {
      background: #333333;
    }

    .scan-button:active {
      background: #1a1a1a;
    }

    .scan-button:disabled {
      background: #f0f0f0;
      color: #999999;
      border-color: #e5e5e5;
      cursor: not-allowed;
    }

    .score-section {
      background: #ffffff;
      border-radius: 2px;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #e5e5e5;
      text-align: center;
    }

    .score-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .score-icon {
      font-size: 16px;
    }

    .score-label {
      font-size: 10px;
      color: #666666;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .score-value {
      font-size: 24px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 2px;
    }

    .score-text {
      font-size: 11px;
      color: #666666;
      text-align: center;
    }

    .summary-section {
      background: #f8f8f8;
      border-left: 1px solid #e5e5e5;
      border-radius: 2px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .summary-title {
      font-size: 10px;
      font-weight: 500;
      color: #666666;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .summary-item {
      font-size: 11px;
      color: #000000;
      margin-bottom: 4px;
    }

    .summary-item:last-child {
      margin-bottom: 0;
    }

    .tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 0;
      flex-shrink: 0;
      background: #ffffff;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      padding: 6px 8px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 11px;
      font-weight: 400;
      color: #666666;
      border-bottom: 1px solid transparent;
      transition: color 0.1s;
      position: relative;
    }

    .tab:hover {
      color: #000000;
    }

    .tab.active {
      color: #000000;
      border-bottom-color: #000000;
    }

    .tab-badge {
      display: inline-block;
      background: #e5e5e5;
      color: #000000;
      border-radius: 8px;
      padding: 1px 4px;
      font-size: 10px;
      font-weight: 400;
      margin-left: 4px;
    }

    #tabsContainer {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: 2px;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .tab-content.active {
      display: block;
    }

    .component-item {
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: 2px;
      padding: 6px 8px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.1s;
    }

    .component-item:hover {
      background: #f8f8f8;
    }

    .component-header {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      margin-bottom: 4px;
    }

    .component-badge {
      display: inline-block;
      padding: 2px 4px;
      border-radius: 2px;
      font-size: 9px;
      font-weight: 400;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      flex-shrink: 0;
    }

    .badge-compliant {
      background: #e5e5e5;
      color: #000000;
    }

    .badge-error {
      background: #ffe5e5;
      color: #cc0000;
    }

    .badge-warning {
      background: #fff4e5;
      color: #cc6600;
    }

    .component-name {
      font-weight: 400;
      color: #000000;
      flex: 1;
      font-size: 11px;
    }

    .component-info {
      font-size: 10px;
      color: #666666;
      margin-bottom: 4px;
      padding-left: 0;
    }

    .component-source {
      font-size: 10px;
      font-family: 'Courier New', monospace;
      background: #f8f8f8;
      padding: 4px 6px;
      border-radius: 2px;
      color: #666666;
      line-height: 1.4;
    }

    .category {
      margin-bottom: 12px;
    }

    .category-title {
      font-size: 10px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px solid #e5e5e5;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: #999999;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.4;
    }

    .empty-state-text {
      font-size: 11px;
      color: #666666;
    }

    .loading {
      text-align: center;
      padding: 16px;
      color: #999999;
    }

    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
      font-size: 16px;
      margin-bottom: 6px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #fff4f4;
      border: 1px solid #ffe5e5;
      border-radius: 2px;
      padding: 8px;
      margin-bottom: 8px;
      color: #cc0000;
      font-size: 11px;
    }

    .error-message strong {
      display: block;
      margin-bottom: 4px;
    }

    #emptyState {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #scoreCard {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">üîó Trellis Checker</div>
      <div class="header-subtitle">Component library compliance</div>
    </div>

    <button class="scan-button" id="scanBtn">Scan Selection</button>

    <div id="messageContainer"></div>

    <div id="scoreCard" style="display: none;">
      <div class="score-section">
        <div class="score-header">
          <div class="score-icon">‚ú®</div>
          <div>
            <div class="score-label">Compliance Score</div>
            <div class="score-value" id="scoreValue">0%</div>
          </div>
        </div>
        <div class="score-text" id="scoreDescription"></div>
      </div>

      <div id="summaryBox"></div>
    </div>

    <div id="tabsContainer" style="display: none;">
      <div class="tabs">
        <button class="tab active" data-tab="all">üìä All <span class="tab-badge" id="allCount">0</span></button>
        <button class="tab" data-tab="libraries">‚úì Libraries <span class="tab-badge" id="libCount">0</span></button>
        <button class="tab" data-tab="issues">‚ö† Issues <span class="tab-badge" id="issueCount">0</span></button>
      </div>

      <div class="tab-content active" id="all-tab"></div>
      <div class="tab-content" id="libraries-tab"></div>
      <div class="tab-content" id="issues-tab"></div>
    </div>

    <div id="emptyState">
      <div class="empty-state">
        <div class="empty-state-icon">üìã</div>
        <div class="empty-state-text">Select a frame to scan</div>
      </div>
    </div>
  </div>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const emptyState = document.getElementById('emptyState');
    const scoreCard = document.getElementById('scoreCard');
    const tabsContainer = document.getElementById('tabsContainer');
    const messageContainer = document.getElementById('messageContainer');
    const tabs = document.querySelectorAll('.tab');

    let currentResults = null;

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        const tabId = tab.getAttribute('data-tab');
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });

    // Scan page
    scanBtn.addEventListener('click', () => {
      messageContainer.innerHTML = '';
      scanBtn.disabled = true;
      scanBtn.textContent = 'Scanning...';
      emptyState.style.display = 'none';
      scoreCard.style.display = 'none';
      tabsContainer.style.display = 'none';
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      loadingDiv.innerHTML = '<div class="spinner">‚è≥</div> Scanning your design...';
      messageContainer.innerHTML = '';
      messageContainer.appendChild(loadingDiv);
      parent.postMessage({ pluginMessage: { type: 'scan-page' } }, '*');
    });

    // Listen for messages from plugin
    onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'scan-results') {
        scanBtn.disabled = false;
        scanBtn.textContent = 'Scan Selection';
        currentResults = msg.data;
        displayResults(msg.data);
      } else if (msg.type === 'error') {
        scanBtn.disabled = false;
        scanBtn.textContent = 'Scan Selection';
        showError(msg.message);
      }
    };

    function displayResults(data) {
      const { libraryComponents, localComponents, customShapes, customText, totalElementsScanned, complianceScore } = data;

      // Hide empty state and loading
      emptyState.style.display = 'none';
      messageContainer.innerHTML = '';

      // Show score and tabs
      scoreCard.style.display = 'block';
      tabsContainer.style.display = 'flex';

      // Update score
      document.getElementById('scoreValue').textContent = complianceScore + '%';
      
      // Score description
      const issueCount = localComponents.length + customShapes.length + customText.length;
      const libCount = libraryComponents.length;
      document.getElementById('scoreDescription').textContent = `${libCount} library components ‚Ä¢ ${issueCount} issues`;

      // Update tab counts
      document.getElementById('allCount').textContent = totalElementsScanned;
      document.getElementById('libCount').textContent = libraryComponents.length;
      document.getElementById('issueCount').textContent = issueCount;

      // Summary
      if (libraryComponents.length > 0) {
        const byLibrary = {};
        libraryComponents.forEach((comp) => {
          const lib = comp.libraryName || 'Unknown';
          if (!byLibrary[lib]) byLibrary[lib] = [];
          byLibrary[lib].push(comp);
        });

        let summaryHtml = '<div class="summary-section"><div class="summary-title">üìö Libraries Found</div>';
        for (const [libName, comps] of Object.entries(byLibrary)) {
          summaryHtml += `<div class="summary-item"><strong>${libName}</strong> ‚Äî ${comps.length} component${comps.length !== 1 ? 's' : ''}</div>`;
        }
        summaryHtml += '</div>';
        document.getElementById('summaryBox').innerHTML = summaryHtml;
      } else {
        document.getElementById('summaryBox').innerHTML = '';
      }

      // All tab
      let allHtml = '';
      if (libraryComponents.length > 0) {
        const byLibrary = {};
        libraryComponents.forEach((comp) => {
          const lib = comp.libraryName || 'Unknown';
          if (!byLibrary[lib]) byLibrary[lib] = [];
          byLibrary[lib].push(comp);
        });

        allHtml += `<div class="category"><div class="category-title">‚úì Library Components</div>`;
        for (const [libName, comps] of Object.entries(byLibrary)) {
          allHtml += `<div style="margin-bottom: 8px;"><div style="font-size: 10px; font-weight: 500; color: #666666; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.3px;">üì¶ ${libName} (${comps.length})</div>`;
          comps.forEach((comp) => {
            allHtml += `
              <div class="component-item" data-node-id="${comp.nodeId}">
                <div class="component-header">
                  <span class="component-badge badge-compliant">‚úì</span>
                  <div class="component-name">${comp.nodeName}</div>
                </div>
                <div class="component-source">${comp.componentName}</div>
              </div>
            `;
          });
          allHtml += `</div>`;
        }
        allHtml += `</div>`;
      }

      if (localComponents.length > 0) {
        allHtml += `<div class="category"><div class="category-title">‚úó Local Components</div>`;
        localComponents.forEach((comp) => {
          allHtml += `
            <div class="component-item" data-node-id="${comp.nodeId}">
              <div class="component-header">
                <span class="component-badge badge-error">ERROR</span>
                <div class="component-name">${comp.nodeName}</div>
              </div>
              <div class="component-info">Should be replaced with a library component</div>
              <div class="component-source">${comp.componentName}</div>
            </div>
          `;
        });
        allHtml += `</div>`;
      }

      if (customShapes.length > 0) {
        allHtml += `<div class="category"><div class="category-title">‚ö† Custom Shapes</div>`;
        customShapes.forEach((shape) => {
          allHtml += `
            <div class="component-item" data-node-id="${shape.nodeId}">
              <div class="component-header">
                <span class="component-badge badge-warning">WARNING</span>
                <div class="component-name">${shape.nodeName}</div>
              </div>
              <div class="component-info">Type: ${shape.type} ‚Äî Consider using a component</div>
            </div>
          `;
        });
        allHtml += `</div>`;
      }

      if (customText.length > 0) {
        allHtml += `<div class="category"><div class="category-title">‚ö† Custom Text</div>`;
        customText.forEach((text) => {
          allHtml += `
            <div class="component-item" data-node-id="${text.nodeId}">
              <div class="component-header">
                <span class="component-badge badge-warning">WARNING</span>
                <div class="component-name">${text.nodeName}</div>
              </div>
              <div class="component-info">Raw text ‚Äî Use a text component instead</div>
            </div>
          `;
        });
        allHtml += `</div>`;
      }

      if (libraryComponents.length === 0 && customShapes.length === 0 && customText.length === 0 && localComponents.length === 0) {
        allHtml = `<div class="empty-state" style="padding: 40px 16px;"><div class="empty-state-icon">‚ú®</div><div class="empty-state-text">Perfect! All elements follow the design system.</div></div>`;
      }

      document.getElementById('all-tab').innerHTML = allHtml;

      // Libraries tab
      let libHtml = '';
      if (libraryComponents.length > 0) {
        const byLibrary = {};
        libraryComponents.forEach((comp) => {
          const lib = comp.libraryName || 'Unknown';
          if (!byLibrary[lib]) byLibrary[lib] = [];
          byLibrary[lib].push(comp);
        });

        libHtml += `<div class="category"><div class="category-title">‚úì Library Components</div>`;
        for (const [libName, comps] of Object.entries(byLibrary)) {
          libHtml += `<div style="margin-bottom: 8px;"><div style="font-size: 10px; font-weight: 500; color: #666666; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.3px;">üì¶ ${libName} (${comps.length})</div>`;
          comps.forEach((comp) => {
            libHtml += `
              <div class="component-item" data-node-id="${comp.nodeId}">
                <div class="component-header">
                  <span class="component-badge badge-compliant">‚úì</span>
                  <div class="component-name">${comp.nodeName}</div>
                </div>
                <div class="component-source">${comp.componentName}</div>
              </div>
            `;
          });
          libHtml += `</div>`;
        }
        libHtml += `</div>`;
      } else {
        libHtml = `<div class="empty-state" style="padding: 40px 16px;"><div class="empty-state-icon">üì¶</div><div class="empty-state-text">No library components found</div></div>`;
      }
      document.getElementById('libraries-tab').innerHTML = libHtml;

      // Issues tab
      let issuesHtml = '';
      if (localComponents.length > 0) {
        issuesHtml += `<div class="category"><div class="category-title">‚úó Local Components</div>`;
        localComponents.forEach((comp) => {
          issuesHtml += `
            <div class="component-item" data-node-id="${comp.nodeId}">
              <div class="component-header">
                <span class="component-badge badge-error">ERROR</span>
                <div class="component-name">${comp.nodeName}</div>
              </div>
              <div class="component-info">Should be replaced with a library component</div>
              <div class="component-source">${comp.componentName}</div>
            </div>
          `;
        });
        issuesHtml += `</div>`;
      }

      if (customShapes.length > 0) {
        issuesHtml += `<div class="category"><div class="category-title">‚ö† Custom Shapes</div>`;
        customShapes.forEach((shape) => {
          issuesHtml += `
            <div class="component-item" data-node-id="${shape.nodeId}">
              <div class="component-header">
                <span class="component-badge badge-warning">WARNING</span>
                <div class="component-name">${shape.nodeName}</div>
              </div>
              <div class="component-info">Type: ${shape.type} ‚Äî Consider using a component</div>
            </div>
          `;
        });
        issuesHtml += `</div>`;
      }

      if (customText.length > 0) {
        issuesHtml += `<div class="category"><div class="category-title">‚ö† Custom Text</div>`;
        customText.forEach((text) => {
          issuesHtml += `
            <div class="component-item" data-node-id="${text.nodeId}">
              <div class="component-header">
                <span class="component-badge badge-warning">WARNING</span>
                <div class="component-name">${text.nodeName}</div>
              </div>
              <div class="component-info">Raw text ‚Äî Use a text component instead</div>
            </div>
          `;
        });
        issuesHtml += `</div>`;
      }

      if (localComponents.length === 0 && customShapes.length === 0 && customText.length === 0) {
        issuesHtml = `<div class="empty-state" style="padding: 40px 16px;"><div class="empty-state-icon">‚ú®</div><div class="empty-state-text">No issues found!</div></div>`;
      }

      document.getElementById('issues-tab').innerHTML = issuesHtml;

      // Add click handlers
      document.querySelectorAll('.component-item').forEach((item) => {
        item.addEventListener('click', () => {
          const nodeId = item.getAttribute('data-node-id');
          parent.postMessage({ pluginMessage: { type: 'navigate-to-node', nodeId } }, '*');
        });
      });
    }

    function showError(message) {
      messageContainer.innerHTML = `<div class="error-message"><strong>Error</strong>${message}</div>`;
      emptyState.style.display = 'flex';
      scoreCard.style.display = 'none';
      tabsContainer.style.display = 'none';
    }
  </script>
</body>
</html>
